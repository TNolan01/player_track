{% extends 'main/main.html' %}

{% block content %}

<!--html page to carry the form for the deletion of match -->
<div class="container-fluid">
    <br>
    <form method="post">
        {% csrf_token %}
        <div><h5>Delete Match</h5></div>
        <hr>
        <p>Are you sure you want to delete the game dated <strong>"{{ object }}"</strong>?</p>
        <p>Game Details : <strong> {{object.match_details}}. </strong></p>
        {{ form }}
    
        <hr>
        
        <input type="submit" class="btn btn-primary"> 
        <a href="{% url 'match_dashboard' %}" class="btn btn-danger">Cancel </a>
    
    </form>
</div>
{% endblock %}
