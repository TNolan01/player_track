{% extends 'main/main.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


{% block content %}

<!--html for the update match details form, changing date, venue or details of created game -->
<br>
<div class="container-fluid">
    <div class="form-group">
        <form method="POST" action="#">
            {% csrf_token %}
            {{ form.media }} <!--required for datepicker-->
            {% bootstrap_form form %}  
            <br>    
            <input type="submit" class="btn btn-primary"> 
            <a href="{% url 'match_dashboard' %}" class="btn btn-danger"> Cancel </a>
            
        </form>
        <hr>
        <div>
            {% for field in form %}
                <h5  style="color:red"> <strong> {{ field.errors }} </strong> </h5>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
