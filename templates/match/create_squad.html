{% extends 'main/main.html' %}


{% block content %}
<br>
<form method="post">{% csrf_token %}
    {{ formset.management_form }}
    <table>
      {% for form in formset %}
         <tr>
             <td>{{form.player}} {{ form.jersey_number }}  {{form.game_status}} </td>
             
       </tr>
      {% endfor %}
    </table>

    <button type="submit" name="save" >Save</button>
</form>

{% endblock %}
