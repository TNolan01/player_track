{% extends 'main/main.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block content %}

<br>
<div class="container-fluid">
    <div class="form-group">
    

        <form method="post"> 
            {% csrf_token %}
        
            {{ matches }}

            {% for player in squad %}
            {{player.name}}
            
            {% endfor %}


        </form>
        
        <input type="submit" class="btn btn-primary"> 
        <a href="{% url 'match_dashboard' %}" class="btn btn-danger"> Cancel </a> 
        
        </form>
    </div>
</div>
{% endblock %}
