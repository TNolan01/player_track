{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>AnSeo</title>
        <meta name="referrer" content="origin-when-cross-origin" />
        <meta name="description" content="Player Database Training Sports">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

        <!-- BS5.1.1 CSS/JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   
        <!-- Latest BS-Select compiled and minified CSS/JS -->
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
        
        <!--font awesome-->

        <script src="https://kit.fontawesome.com/ce72b77aef.js" crossorigin="anonymous"></script>

        <!--custom-->
        
        <script async  src="{% static 'assets/js/script.js' %}"></script> 
        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}"> 
        
   
</head>
<body>
  
    
{% include 'main/navbar.html' %}

    {% if messages %}
        <div class="container">
            <div class="messages">
                {% for message in messages %}
                    {% if message.tags %}
                        <div class="{{ message.tags }}"> {% endif %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>    
                       
                {% endfor%}
    
            </div>
        </div>
    {% endif%}
   
    {% block content %}

    

    {% endblock %}
    <hr>
    
{% include 'main/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
