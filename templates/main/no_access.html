{% extends 'main/main.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


{% block content %}

<!--html page returned by decorators.py if there is an access error-->
<div class="container-fluid content-centered">
    <div class="row justify-content-center" >
        <div class="col-auto">
            <h3>You do not have access to this content.</h3>
        </div>
    </div>
    <br>
    <div class="row justify-content-center" >
        <div class="col-auto">
            <h4>Please logout via nav bar or link below and contact site administrator.</h4>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center" >
        <div class="col-auto">
            <a href="{% url 'logout' %}" class="btn btn-danger"> Logout </a>
        </div>
    </div>
        <hr>
</div>
{% endblock %}
