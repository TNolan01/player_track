{% extends 'main/main.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block content %}

<!--html for the form to update player details -->
<br>
<div class="container-fluid">
    <h2>Edit a player</h2>
    <form method="POST" action="#">
    
        {% csrf_token %}
        {{ form.media }} <!--required for datepicker-->
        {% bootstrap_form form %}  

        <hr>
        <input type="submit" class="btn btn-primary"> 
        <a href="{% url 'player_dashboard' %}" class="btn btn-danger">Cancel </a>
    </form>

</div>


{% endblock %}
