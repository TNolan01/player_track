{% extends 'main/main.html' %}

{% block content %}

<!--html for the delete player form-->
<div class="container-fluid">
    <br>
    <form method="post">{% csrf_token %}
        <div><h5>Delete Player</h5></div>
        <hr>
        <p>Are you sure you want to delete the player named <strong>"{{ object }}"</strong>?</p>
        {{ form }}
        
        <hr>
        
        <input type="submit" class="btn btn-primary"> 
        <a href="{% url 'player_dashboard' %}" class="btn btn-danger">Cancel </a>
        
    </form>
</div>
{% endblock %}
