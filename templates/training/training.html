{% extends 'training/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			{% if action == 'create' %}
				<h3>Create Training</h3>
			{% elif action == 'update' %}
				<h3>Update Training</h3>
			{% endif %}
			
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form action="" method="POST">
            	{% csrf_token %}
				{{formset.management_form}}
				{% for form in formset%}
				{{ form }}
				<hr>
				{% endfor %}
			
				
				<hr>
				<input type="submit" class="btn btn-info">
			</form>
		</div>
	</div>
</div>



{% endblock %}
